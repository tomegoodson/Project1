<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="container initial">
            <h1 class="brand">Recipe Finder</h1>
            <div class="search-bar"></div>
            <form id="recipeForm">
                <input type="text" id="recipeInput" placeholder="Search for Recipe Ideas">
                <button type="submit"><ion-icon name="search"></ion-icon></button> 
            </form>
            <div class="search-result"></div>
        </div>
        <!-- Need to change "restaurant-container name, but leave for now"-->
        <div class="container" id="restaurant-container">
            <h1>Nearby Grocery Stores</h1>
            <input type="text" id="storeInput" placeholder="Search for Grocery Stores (e.g., Kroger)">
            <button id="restaurantSearchBtn">Search</button>
            <div id="map" style="width: 300px; height: 300px;"></div>
            <div id="restaurantList" class="restaurant-list"></div>
        </div>
    </section>
    <!-- Google maps API w/ Places library, google documents told to place here -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5l4i-KKGowSRy6O3Jx5v66teva_Eni6c&libraries=places&callback=initMap"></script>
    <script src="index.js"></script>
</body>
</html>
