<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS for styling -->
    <style>
        /* Styles for specific text elements */
        h1 {
            color: white; /* Change text color to white */
        }
    </style>
</head>
<body>
    

    <div class="container" id="restaurant-container" style="position: absolute;">
        <h1>Nearby Grocery Stores</h1>
        <input type="text" id="restaurantSearchInput" placeholder="Search for Grocery Stores (e.g., Kroger)">
        <button id="restaurantSearchBtn">Search</button>
        <div id="map" style="width: 50px; height: 1px;"></div>
        <div id="restaurantList" class="restaurant-list"></div>
    </div>
    
    <!-- Recipe Container: Hidden by default and shown after successful login -->
    <div class="container" id="recipe-container" style="position: absolute;">
        <h1>Recipe Search</h1>
        <input type="text" id="searchInput" placeholder="Enter keywords or ingredients"> <!-- Search input for recipes -->
        <button id="searchBtn">Search</button> <!-- Button to trigger recipe search -->
        <div id="recipeList" class="recipe-list"></div> <!-- Container to display search results -->
    </div>

    <script src="app.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
